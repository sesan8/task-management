{% extends 'Index.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email"  required><br>
        <input type="password" name="password"  required><br>
        <button type="submit">Login</button>
    </form>
{% endblock %}
